<mat-tab-group mat-align-tabs="center">
  <mat-tab #textTabRef aria-label="Interview text">
    <ng-template mat-tab-label>
      <mat-icon
        [ngClass]="{ 'activeTab': textTabRef.isActive }"
        aria-hidden="false"
        aria-label="Interview text"
        svgIcon="paperOn"
      ></mat-icon>
    </ng-template>

    <article class="interview-text">
      <ng-content></ng-content>
    </article>
  </mat-tab>

  <mat-tab #videoTabRef aria-label="Interview video">
    <ng-template mat-tab-label>
      <mat-icon
        [ngClass]="{ 'activeTab': videoTabRef.isActive }"
        aria-hidden="false"
        aria-label="Interview video"
        [svgIcon]="videoTabRef.isActive ? 'eye' : 'eyeOn'"
      ></mat-icon>
    </ng-template>
    <app-yt-player [videoId]="videoId"></app-yt-player>
  </mat-tab>

  <mat-tab #audioTabRef aria-label="Interview audio">
    <ng-template mat-tab-label>
      <mat-icon
        [ngClass]="{ 'activeTab': audioTabRef.isActive }"
        aria-hidden="false"
        aria-label="Interview audio"
        [svgIcon]="audioTabRef.isActive ? 'ear' : 'earOn'"
      ></mat-icon>
    </ng-template>

    <audio controls class="w-100">
      <source [src]="audioSrc" />
      Your browser does not support the audio element.
    </audio>
  </mat-tab>
</mat-tab-group>
