<mat-tab-group mat-align-tabs="center">
  <mat-tab #textTabRef aria-label="Interview text">
    <ng-template mat-tab-label>
      <mat-icon
        [ngClass]="{ 'selected': textTabRef.isActive }"
        aria-hidden="false"
        aria-label="Interview text icon"
        svgIcon="paper"
      ></mat-icon>
    </ng-template>

    <article class="interview-text">
      <ng-content></ng-content>
    </article>
  </mat-tab>

  <mat-tab #videoTabRef aria-label="Interview video">
    <ng-template mat-tab-label>
      <mat-icon
        [ngClass]="{ 'selected': videoTabRef.isActive }"
        aria-hidden="false"
        aria-label="Interview video icon"
        svgIcon="eye"
      ></mat-icon>
    </ng-template>
    <app-yt-player [videoId]="videoId"></app-yt-player>
  </mat-tab>

  <mat-tab #audioTabRef aria-label="Interview audio">
    <ng-template mat-tab-label>
      <mat-icon
        [ngClass]="{ 'selected': audioTabRef.isActive }"
        aria-hidden="false"
        aria-label="Interview audio icon"
        svgIcon="ear"
      ></mat-icon>
    </ng-template>

    <audio controls class="w-100">
      <source [src]="audioSrc" />
      Your browser does not support the audio element.
    </audio>
  </mat-tab>
</mat-tab-group>
